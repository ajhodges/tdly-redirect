<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the full URL including query parameters
        const fullUrl = window.location.href;
        const baseUrl = 'https://ajhodges.github.io/tdly-redirect';
        const redirectPath = fullUrl.replace(baseUrl, '');
        sessionStorage.redirect = redirectPath;
        // Redirect to index.html
        location.replace('/tdly-redirect/');
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
