<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
            // Extract the path and query parameters
            const path = location.pathname.replace('/tdly-redirect', '');
            const search = location.search;
            // Redirect to root with the path and query parameters
            location.replace(`/tdly-redirect/?path=${encodeURIComponent(path)}${search}`);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
