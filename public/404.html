<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the URL we want to redirect to
        sessionStorage.redirect = location.pathname + location.search;
        // Redirect to index.html
        location.replace('/tdly-redirect/');
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
